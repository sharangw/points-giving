{% extends "adminBase.html" %}

{% block content %}

{# [START form] #}
<h4>Remove User</h4>
<form method="POST" enctype="multipart/form-data">

    <select id="users" name="users">
    <option value="" selected disabled hidden>Choose User</option>
    {% for user in users%}
        {% if user.admin == "0" %}
        <option value="{{user}}">{{user.name}}</option>
        {% endif %}
    {% endfor %}
    </select>

    <button type="submit" class="btn btn-danger">Remove</button>
</form>

<h3>All Users</h3>

{% for user in users %}
<div class="media">
  <ul href="/users/{{user.id}}">
    <div class="media-body">
      <h4>{{user.name}}</h4>
      <p>{{user.email}}</p>
    </div>
  </ul>
</div>
{% else %}
<p>No users found</p>
{% endfor %}

{% if next_page_token %}
<nav>
  <ul class="pager">
    <li><a href="?page_token={{next_page_token}}">More</a></li>
  </ul>
</nav>
{% endif %}

{% endblock %}
