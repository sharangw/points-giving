{# [START form] #}
{% extends "base.html" %}

{% block content %}
<h3>{{action}}</h3>

<h4>Create a Pick Up Sports account!</h4> <br>

<form method="POST" enctype="multipart/form-data">

   <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" class="form-control" style="width:55%" required/>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" id="email" class="form-control" style="width:55%" required/>
  </div>

   <div class="form-group">
    <label for="email">Phone</label>
    <input type="number" name="phone" id="phone" class="form-control" style="width:55%" required/>
  </div>

  <div class="form-group">
    <label for="email">Password</label>
    <input type="password" name="password" id="password" class="form-control" style="width:55%" required/>
  </div>

   <p style="color:red">All above fields are mandatory</p>
   <br>

  <button type="submit" class="btn btn-success">Sign Up</button>
</form>


<!--{% endblock %}-->
{# [END form] #}
